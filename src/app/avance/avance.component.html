
<div class="container">
    <div class="card p-5 mt-5">
        <form  (ngSubmit)="onSubmit()">
            <div class="row g-3">
            
                    <div class="col-12 mb-4">
                        <h4>RECHERCHE AVANCEE</h4>
                      
                    </div>
                    <div class="col-12">
                        <div class="form-check form-check-inline mb-3">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="Roundtrip" value="option1"  >
                            <label class="form-check-label" for="documents en vigueur">Documents en vigueur</label>
                            <div  class="invalid-feedback mb" style="display: table;position: absolute;left: 16px;top: 150px;margin-bottom: 5px;">
                               
                             </div>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="Oneway" value="option2">
                            <label class="form-check-label" for="documents abrogés">Documents abrogés</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="MultiCity" value="option3" >
                            <label class="form-check-label" for="tous les documents">Tous les documents</label>
                           
                        </div>
                        
                    </div>
                    <div class="col-lg-6 col-md-12">
                        <div class="form-floating">
                            <input type="text" placeholder="mots clés"  class="form-control">
                            <div  class="invalid-feedback">
                               
                             </div>
                            <label>rechercher par mot clé...</label>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-12">
                        <div class="form-floating">
                            <select class="form-select" formControlName="categories"  >
                            <option selected="" hidden="">Tous les categories</option>
                            <option value="1">juridique</option>
                            <option value="2">sociale</option>
                            <option value="3">fiscal</option>
                            <option value="3">autre</option>
                            </select>
                            <div  class="invalid-feedback">
                                <div>categories is required.</div>
                             </div>
                            <label>categories</label>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-12">
                        <div class="form-floating">
                            <input type="date" placeholder="DATE" formControlName="date" class="form-control">
                            <div class="invalid-feedback">
                                <div>DATE is required.</div>
                             </div>
                            <label>date</label>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-12">
                        <div class="form-floating">
                            <select class="form-select" formControlName="nature de texte">
                            <option selected="" hidden="">tous ..</option>
                            <option value="1">loi</option>
                            <option value="2">guide</option>
                            <option value="3">douane</option>
                            </select>
                            <div class="invalid-feedback">
                                <div >DATE is required.</div>
                             </div>
                            <label>nature de texte</label>
                        </div>
                    </div>
                <div class="row">
                     <div class="col-md-6 text-center text-md-start mb-3 mb-md-0 mt-4">
                        <button class="btn btn-primary text-uppercase" type="submit"><i class="fa fa-search-plus" aria-hidden="true"></i>  Rechercher</button>
                    </div>
                </div>
               
                        <ngb-accordion #a="ngbAccordion" activeIds="custom-panel-1" >
                            <ngb-panel id="custom-panel-1">
                                <ng-template ngbPanelHeader let-opened="opened" >
                                    <div class="accordion-button custom-header justify-content-between" class="col-md-6 text-center text-md-end mt-4" [class.collapsed]="!opened"></div>
                                    <button ngbPanelToggle  class="show_hide_desc " style="background-color: transparent;border: 0;cursor:pointer;font-size: 18px;margin-left: 80%;">afficher plus d'options  <i class="fa fa-angle-down" aria-hidden="true"></i></button>
                                </ng-template>
                                <ng-template ngbPanelContent>
                                   <app-option></app-option>
                                </ng-template> 
                            </ngb-panel>
                        </ngb-accordion>
